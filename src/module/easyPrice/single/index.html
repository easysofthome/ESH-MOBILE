
<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>rem phone test</title>
  <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></head>

<body>
<div class="single_tit">单品核价</div>
<div class="singlebox">
  <div class="step_titbox">
    <span class="lf step_tit">01</span>
    <span class="lf step_tex">选择进入单品核价</span>
  </div>
  <div class="single1"></div>
</div>
<div class="singlebox">
  <div class="step_titbox">
    <span class="lf step_tit">02</span>
    <span class="lf step_tex">选择好单品点击下一步按钮</span>
  </div>
  <div class="single2"></div>
</div>
<div class="singlebox">
  <div class="step_titbox">
    <span class="lf step_tit">03</span>
    <span class="lf step_tex">选择好尺寸(能多选)，点击下一步按钮</span>
  </div>
  <div class="single3"></div>
</div>
<div class="singlebox">
  <div class="step_titbox">
    <span class="lf step_tit">04</span>
    <span class="lf step_tex">填写好核价信息，点击开始核价按钮</span>
  </div>
  <div class="single4"></div>
</div>
<div class="singlebox">
  <div class="step_titbox">
    <span class="lf step_tit">05</span>
    <span class="lf step_tex">核价结果</span>
  </div>
  <div class="single5"></div>
</div>

</body>
        </html>
