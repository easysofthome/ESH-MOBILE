
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>
<div class="forgetPwdPage">
    <header>
        <img src="<%= require('common/img/form/logo.png') %>"/>
    </header>
    <form method="post" class="forgetPwd-form">
            <div class="validType">
                <select name="validMethod">
                    <option value="phone" selected="selected">手机号验证</option>
                    <option value="email">邮箱验证</option>
                </select>
            </div>
            <div class="email">
                <input type="tel" name="userPhone" placeholder="请输入手机号" />
            </div>
            <div class="phone none">
                <input type="email" name="userEmail" placeholder="请输入邮箱地址" />
            </div>
            <div class="validCode">
                <input type="text" name="userCode" placeholder="请输入验证码" />
                <button type="button" class="btn getCodeBtn">获取验证码</button>
            </div>
            <div class="submit">
                <button class="btn" type="button">提交</button>
            </div>
    </form>
    <form method="post" class="modifyPwd-form none">
        <div>
            <div class="password">
                <input type="password" name="PASSWORD" placeholder="请输入新密码" />
            </div>
            <div class="rePassword">
                <input type="password" name="pwdRepeat" placeholder="请确认新密码" />
            </div>
        </div>
        <div>
            <button class="btn" type="button">提交</button>
        </div>
    </form>
</div>

</body>
</html>
