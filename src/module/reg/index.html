
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册易家纺账号</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
<div class="regPage">
    <header>
        <h1>注册易家纺账号</h1>
    </header>
    <form method="post" id="regForm" class="reg-form">
        <div class="pContent">
            <div class="user">
                <span class="title">用户名</span>
                <input type="text" name="LOGIN_NAME" placeholder="请输入邮箱或手机号" />
            </div>
            <div class="password">
                <span class="title">密码</span>
                <input type="password" id="uPwd" min="6" max="16" name="PASSWORD" placeholder="请输入密码" />
            </div>
            <div class="rePassword">
                <span class="title">确认密码</span>
                <input type="password" id="uRePwd" name="pwdRepeat" placeholder="请再次输入密码" />
            </div>
            <div class="memberType">
                <span class="title">身份</span>
                <div class="ck">
                    <input name="MEMBER_TYPE" id="MEMBER_TYPE1" type="radio" dataTag="comType_factory" value="工厂" checked="checked">
                    <label for="MEMBER_TYPE1">工厂</label>
                    <input name="MEMBER_TYPE" id="MEMBER_TYPE2" type="radio" dataTag="comType_merchant" value="贸易商">
                    <label for="MEMBER_TYPE2">贸易商</label>
                    <input name="MEMBER_TYPE" id="MEMBER_TYPE3" type="radio" dataTag="comType_importers" value="进口商">
                    <label for="MEMBER_TYPE3">进口商</label>
                    <input name="MEMBER_TYPE" id="MEMBER_TYPE4" type="radio" dataTag="" value="零售商">
                    <label for="MEMBER_TYPE4">零售商</label>
                </div>
            </div>
            <div>
                <span class="title">企业中文名</span>
                <input type="password" name="COMPANY_NAME" placeholder="请输入您的企业名称" />
            </div>
            <div>
                <span class="title">企业英文名</span>
                <input type="text" name="E_COMPANY_NAME" id="companyNameEn" placeholder="输入您的企业英文名称">
            </div>
            <div class="comType">
                <span class="title">企业类型</span>
                <div class="comType_factory ck">
                    <input id="ENTERPRISETYPEID1" name="COMPANY_TYPE1" type="radio" checked="checked">
                    <label for="ENTERPRISETYPEID1">面料(含纱线、织造、染色、印花、后处理)</label><br/>
                    <input id="ENTERPRISETYPEID2" name="COMPANY_TYPE1" type="radio">
                    <label for="ENTERPRISETYPEID2">成品(含面料、缝制、填充物辅料)</label>
                </div>
                <div class="comType_merchant none ck">
                    <input name="COMPANY_TYPE2" id="ENTERPRISETYPEID3" type="radio" checked="checked">
                    <label for="ENTERPRISETYPEID3">面料贸易商</label><br/>
                    <input name="COMPANY_TYPE2" id="ENTERPRISETYPEID4" type="radio">
                    <label for="ENTERPRISETYPEID4">家纺成品贸易商</label>
                    <input name="COMPANY_TYPE2" id="ENTERPRISETYPEID5" type="radio">
                    <label for="ENTERPRISETYPEID5">辅助及包装材料贸易商</label>
                </div>
                <div class="comType_importers none ck">
                    <input name="COMPANY_TYPE3" id="ENTERPRISETYPEID6" type="radio" checked="checked">
                    <label for="ENTERPRISETYPEID6">面料进口商</label><br/>
                    <input name="COMPANY_TYPE3" id="ENTERPRISETYPEID7" type="radio">
                    <label for="ENTERPRISETYPEID7">家纺成品进口商</label>
                </div>
            </div>
            <div class="hasUsercode">
                <span class="title">邀请码</span>
                <div class="ck">
                    <input type="checkbox" class="ignore" id="ckBoxInviteCode" checked="checked" />
                    <label for="ckBoxInviteCode">我有邀请码</label>
                </div>
            </div>
            <div class="hasAuthcode">
                <span class="title none">邀请码</span>
                <input type="text" id="txtInviteCode" name="authcode" placeholder="请输入邀请码">
            </div>
            <div class="whyAutocode">
                <a href="#" class="title">什么是邀请码？</a>
            </div>
        </div>
        <div class="fixedDiv">
            <div class="submitDiv">
                <button class="btn register" type="button">注册</button>
            </div>
            <div class="agreement">
                <span>点击"立即注册",表示您同意并愿意遵守宜家纺<a href="#">用户协议</a>和<a href="#">隐私政策</a></span>
            </div>
        </div>
    </form>
</div>

</body>
</html>
