
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录宜家纺</title>
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>

<body>
<div class="loginPage">
    <header>
        <img src="<%= require('common/img/form/logo.png') %>"/>
    </header>
    <form method="post" class="login-form">
        <div>
            <div class="user">
                <input type="text" name="userName" placeholder="请输入邮箱或手机号" />
                <span class="user-icon icon">u</span>
            </div>
            <div class="password">
                <input type="password" name="userPwd" placeholder="请输入密码" />
                <span class="user-icon icon">p</span>
            </div>
        </div>
        <div class="content ck">
            <input type="checkbox" id="remberme" name="remberme" />
            <lable for="remberme">记住密码</lable>
        </div>
        <div>
            <button class="btn" type="button">登录</button>
        </div>
        <div class="help" >
            <a href="/module/reg/index.html" class="lf">手机快速注册</a> <a href="#" class="rg">忘记密码</a>

        </div>
    </form>
</div>

</body>
</html>
